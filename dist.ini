
name  = Lab-Measurement-Legacy
version = 3.792
author = Andreas K. HÃ¼ttel <mail@akhuettel.de>
author = Simon Reinhardt <simon.reinhardt@physik.uni-r.de>
license = Perl_5
abstract = Test and measure with Perl (legacy modules)
copyright_holder = the Lab::Measurement team

[MetaResources]
homepage          = https://www.labmeasurement.de/
bugtracker.web    = https://github.com/lab-measurement/Lab-Measurement-Legacy/issues
repository.url    = https://github.com/lab-measurement/Lab-Measurement-Legacy.git
repository.web    = https://github.com/lab-measurement/Lab-Measurement-Legacy
repository.type   = git
x_IRC = irc://irc.libera.chat/#labmeasurement
x_MailingList = https://www-mailman.uni-regensburg.de/mailman/listinfo/lab-measurement-users

[GatherDir]

[MetaJSON]
[MetaYAML]
[MakeMaker]
[Manifest]
[ManifestSkip]

[AutoPrereqs]
skip = USB::TMC
skip = USB::LibUSB
skip = Lab::VXI11
skip = Lab::VISA
skip = Lab::Zhinst
skip = LinuxGpib
skip = points
skip = Test::Perl::Critic
skip = threads
skip = PDL::Graphics::Gnuplot
skip = lines

[Prereqs]
perl = 5.020

[Git::Check]

[Git::Commit]
commit_msg = Release Lab::Measurement::Legacy %v%n%n%c

[Git::Tag]
tag_format = %N-%v
tag_message = Release Lab::Measurement::Legacy %v

[Git::Push]

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion = 1

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[FileFinder::ByName / Examples]
dir = examples
skip = Legacy

[PodWeaver]
config_plugin = @NoAuthor
finder = Examples
finder = :InstallModules

[AuthorsFromGit]
finder = Examples
finder = :InstallModules

[RPM]
spec_file = rpm/perl-Lab-Measurement-Legacy.spec
sign = 0
ignore_build_deps = 0
push_packages = 0

[Test::ReportPrereqs]
